<md-card class="md-cyan-theme" flex>
  <md-toolbar class="md-cyan-theme">
            <div class="md-toolbar-tools">
              <h2>Select Action</h2>
            </div>
  </md-toolbar>
  <md-card-content>
    <md-list>
        <md-list-item ng-repeat="action in site.actions">
            <md-button ng-click="vm.closeDialog(action)">
                {{action._id}} ({{action.responsetype}})
            </md-button>
        </md-list-item>
    </md-list>
  </md-card-content>
</md-card>
