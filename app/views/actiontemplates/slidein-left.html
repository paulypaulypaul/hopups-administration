<script>
$( document ).ready(function() {
	 var panel = $('#slide-panel-{{_id}}');
	 var image = $('#slide-panel-{{_id}} img');
	 var scrollpx = '-300';
	 var scrollTo = function(panel, value, value2){
		if (scrollpx != value){
			scrollpx = value;
			panel.animate({
				 'left': scrollpx + 'px'
			}, 500);
			image.animate({
				'margin-right': value2 + 'px'
			}, 500);
		}
	 }

	 $('#opener-{{_id}}').on('click', function () {
		 if (panel.hasClass("visible")) {
 			 panel.removeClass('visible')
 			 scrollTo(panel, '-300', '-86');
 		 } else {
 			 panel.addClass('visible')
 			 scrollTo(panel, '0', '-150');
 		 }
	 });

	 $('#closer-{{_id}}').on('click', function () {
		$("#slide-panel-{{_id}}").css({display:'none'});
 	 });

	 //if template value equals
	 if ('{{templateAttributes.tabTeaser}}' != ''){

		 var currentScroll = jQuery(this).scrollTop();

 		 $(window).scroll(function() {
         if (jQuery(this).scrollTop() > currentScroll + 100 && currentScroll < jQuery(this).scrollTop()) {
           currentScroll = jQuery(this).scrollTop();
           if (!panel.hasClass("visible")) {
              scrollTo(panel, '-260', '-150');
           }
         } else if (currentScroll > jQuery(this).scrollTop()) {
           currentScroll = jQuery(this).scrollTop();
           if (!panel.hasClass("visible")) {
             scrollTo(panel, '-300', '-86');
           }
         }
 		 });

	 }

 });
</script>
