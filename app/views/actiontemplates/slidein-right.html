<script>
$( document ).ready(function() {
	 $('#opener').on('click', function () {
		 var panel = $('#slide-panel');
		 if (panel.hasClass("visible")) {
			 panel.removeClass('visible').animate({
				 'right': '-300px'
			 });
		 } else {
			 panel.addClass('visible').animate({
				 'right': '0'
			 });
		 }
		 return false;
	 });
	 $('#closer').on('click', function () {
		$("#slide-panel").css({display:'none'});
		 });
 });
</script>
<style>
body {
    overflow-x: hidden;
}

#slide-panel {
		font-family: Helvetica,Arial,'Helvetica Neue',sans-serif;
    width:300px;
    height:300px;
    padding:10px;
    position: absolute;
    top: 50%;
    right: -300px;
		z-index: 999;
		box-shadow: -4px 4px 4px #C3C3C3;
		background: {{templateAttributes.color}};
}

a#signup {
	background-color: #78CF7C;
	border: none;
	color: white;
	padding: 11px 30px;
	text-align: center;
	text-decoration: none;
	display: inline-block;
	font-size: 16px;
	float: right;
	box-shadow: -2px 2px 2px #888888;
}

.hopopener {
	cursor: pointer;
	white-space: nowrap;

	padding: 6px 12px;
	color: white;
	width: 44px;

	font-weight: bold;
	font-size: 20px;

	line-height: 15px;
	text-align: center;
	writing-mode: vertical-rl;

	-ms-touch-action: manipulation;
	touch-action: manipulation;

	box-shadow: -4px 4px 4px #B99191;

	-webkit-border-top-left-radius: 15px;
	-webkit-border-bottom-left-radius: 15px;
	-moz-border-radius-topleft: 15px;
	-moz-border-radius-bottomleft: 15px;
	border-top-left-radius: 15px;
	border-bottom-left-radius: 15px;

	float: left;
	margin: -10px 0px 0 -53px;
	background: {{templateAttributes.color}};
	height: {{templateAttributes.tabTitle.length * 15}}px;
}

.hopcloser {
		float: left;
    cursor: pointer;
    color: #fff;
    border: 1px solid #AEAEAE;
    border-radius: 30px;
    background: #605F61;
    font-size: 20px;
    display: inline-block;
    line-height: 0px;
    padding: 10px 6px;
    margin: -20px 0px 0 -68px;
}

.hopopener:hover, .hopcloser:hover {
	text-decoration: none;
	color: #fff;
}


</style>
<div  id="slide-panel">
	<a class="hopopener" id="opener">{{templateAttributes.tabTitle}}</a>
	<a class="hopcloser" id="closer">x</a>

	<h3>{{templateAttributes.windowTitle}}</h3>
	<p>{{templateAttributes.windowText}}</p>
	<a href="{{templateAttributes.linkLocation}}" id="signup" name="signup" value="signup" >{{templateAttributes.buttonText}}</a>
</div>
